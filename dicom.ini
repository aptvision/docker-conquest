# This file contains configuration information for the DICOM server
# Do not edit unless you know what you are doing

[sscscp]
MicroPACS                = sscscp
Edition                  = Personal

# Network configuration: server name and TCP/IP port#
MyACRNema                = CONQUESTSRV1
TCPPort                  = 5678

# Reference to other files: known dicom servers; database layout; sops
ACRNemaMap               = acrnema.map
kFactorFile              = dicom.sql
SOPClassList             = dgatesop.lst


# Host for postgres or mysql only, name, username and password for database
SQLHost                  = sql_host_placeholder
SQLServer                = sql_server_placeholder
Username                 = sql_username_placeholder
Password                 = sql_password_placeholder
PostGres                 = 0
MySQL                    = 0
SQLite                   = 0
UseEscapeStringConstants = 0
DoubleBackSlashToDB      = 0
BrowseThroughDBF         = 0

# Configure database
TruncateFieldNames       = 10
MaxFieldLength           = 254
MaxFileNameLength        = 255
FixPhilips               = 0
FixKodak                 = 0
KeepAlive                = 0
LargeFileSizeKB          = 4096
PrintSquareLandscape     = 0
UseKpacsDecompression    = 1
ZipTime                  = 05:
UIDPrefix                = 1.2.826.0.1.3680043.2.135.735963.42016573
EnableReadAheadThread    = 1
PatientQuerySortOrder    =
StudyQuerySortOrder      =
SeriesQuerySortOrder     =
ImageQuerySortOrder      =
EnableComputedFields     = 1
IndexDBF                 = 1
PackDBF                  = 0
LongQueryDBF             = 1000
TCPIPTimeOut             = 300
FailHoldOff              = 60
RetryDelay               = 100
RetryForwardFailed       = 0
ImportExportDragAndDrop  = 0
QueueSize                = 128
WorkListMode             = 0
WorkListReturnsISO_IR_100 = 1
DebugLevel               = 0
Prefetcher               = 0
LRUSort                  =
AllowTruncate            =
DecompressNon16BitsJpeg  = 1
UseBuiltInJPEG           = 1
LossyQuality             = 95
IgnoreOutOfMemoryErrors  = 0
NoDICOMCheck             = 0
PadAEWithZeros           = 0
AllowEmptyPatientID      = 0
FileNameSyntax           = 4

# Configuration of compression for incoming images and archival
DroppedFileCompression   = un
IncomingCompression      = un
ArchiveCompression       = as

# Names of the database tables
PatientTableName         = DICOMPatients
StudyTableName           = DICOMStudies
SeriesTableName          = DICOMSeries
ImageTableName           = DICOMImages
WorkListTableName        = DICOMWorkList
DMarkTableName           = DICOMAccessUpdates
RegisteredMOPDeviceTable = RegisteredMOPIDs
UIDToMOPIDTable          = UIDToMOPID
UIDToCDRIDTable          = UIDToCDRID

# Banner and host for debug information
PACSName                 = APTMWL02
OperatorConsole          = 127.0.0.1

# Configure email of error messages
MailHost                 =
MailPort                 = smtp
MailSignon               =
MailFromName             =
MailRcptName1            =
MailCollectTime          = 1
MailWaitTime             = 10

# Configuration of disk(s) to store images
MAGDeviceThreshhold      = 0
MAGDeviceFullThreshHold  = 30
IgnoreMAGDeviceThreshold = 0
MAGDevices               = 1
MAGDevice0               = /opt/conquest/data
NightlyCleanThreshhold   = 0

# All possible conquest events should be listed below.
QueryConverter0 = dofile(/opt/conquest/custom-lua-scripts/QueryConverter0)
RetrieveConverter0 = dofile(/opt/conquest/custom-lua-scripts/RetrieveConverter0)
WorkListQueryConverter0 = dofile(/opt/conquest/custom-lua-scripts/WorkListQueryConverter0)
